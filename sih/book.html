<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.2em;
      }

      .content {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .form-section {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .form-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .form-section input,
      .form-section select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-section button {
        background-color: #555;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .form-section button:hover {
        background-color: #777;
        transform: scale(1.05);
      }

      .form-section button:active {
        transform: scale(0.95);
      }

      footer {
        margin-top: 50px;
        text-align: center;
        color: #777;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Book Your Tickets</h1>
      <p>Fill out the form below to proceed with booking.</p>
    </header>

    <div class="content">
      <div class="form-section">
        <h2>Ticket Booking Form</h2>
        <form id="ticket-form">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Number of Tickets" required />
          <select required>
            <option value="">Select Date</option>
          </select>
          <button type="button" onclick="redirectToChatbot()">Book Tickets</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Museum Website. All Rights Reserved.</p>
    </footer>

    <script>
      function redirectToChatbot() {
        window.location.href = 'https://console.dialogflow.com/api-client/demo/embedded/992533ec-5870-4cca-bbd5-38abb854a3e2';
      }
    </script>
  </body>
</html>
